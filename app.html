    <!-- Dev Icons -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/site.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top navFooterBg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="/img/BS250WhiteMark.png" width="40" height="40"
                    class="d-inline-block align-text-center me-1">Loan Shark
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-3 mb-md-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code.html">The Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/smeltzBrand/LoanShark.git" target="_blank">The Repo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://brandonsmeltzer.netlify.app/" target="_blank">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container mt-5">
            <h1>Loan Calculator</h1>
            <div class="row h-50">
                <div class="col-12 col-md-6 bg-light">
                    <form id="amortForm" onsubmit="getValues()">
                    <div>
                        <label for="loanAmount" class="form-label">Loan Amount:</label>
                        <input type="number" name="loanAmount" class="form-control" id="loanAmount"
                            placeholder="Enter Amount">
                    </div>
                    <div>
                        <label for="loanPayment" class="form-label">Payments:</label>
                        <input type="number" name="loanPayment" class="form-control" id="loanPayment"
                            placeholder="Enter Number of Monthly Payments">
                    </div>
                    <div>
                        <label for="loanRate" class="form-label">Rate:</label>
                        <input type="number" name="loanRate" class="form-control" id="loanRate"
                            placeholder="Enter Interest Rate">
                    </div>
                    <div class="d-flex justify-content-end mt-2 mb-2">
                        <button type="button" id="btnSubmit"
                            class="btn btn-outline-info bg-transparent">Calculate</button>
                    </div>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <i class="d-flex justify-content-center">Your Monthly Payments</i>
                    <div class="d-flex justify-content-center payStyle" id="monthPay">$000</div>
                    <div class="row">
                        <div class="col">Total Principal</div>
                        <div class="col d-flex justify-content-end" id="totalPrinc">$000</div>
                    </div>
                    <div class="row">
                        <div class="col">Total Interest</div>
                        <div class="col d-flex justify-content-end" id="totalInt">$000</div>
                    </div>
                    <div class="row">
                        <div class="col">Total Cost</div>
                        <div class="col d-flex justify-content-end" id="totalCost">$000</div>
                    </div>
                </div>
            </div>
            <!-- Row for amortization schedule -->
            <div class="row">
                <div class="col">
                    <table class="table table-striped" id="amortData">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="amortBody">
                            <!-- Data Goes Here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 navFooterBg sticky-footer">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 gy-2">
                <div class="col order-last order-lg-first">
                    <span>&copy; 2022</span> Brandon Smeltzer | brandon.m.smeltzer@gmail.com
                </div>
                <div class="col d-flex justify-content-start justify-content-lg-center">
                    <img src="/img/BS250WhiteMark.png" height="40">
                </div>
                <div class="col d-flex align-items-center justify-content-start justify-content-lg-end">
                    <div class="row">
                        <div class="col socialicons">
                            <a href="https://www.linkedin.com/in/brandonsmeltzer456/"><i class="bi bi-linkedin"></i></a>
                        </div>
                        <div class="col socialicons">
                            <a href="https://github.com/smeltzBrand"><i class="bi bi-github"></i></a>
                        </div>
                        <div class="col socialicons">
                            <a href="https://twitter.com/smeltzBrand"><i class="bi bi-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <template id="amort-template">
        <tr>
            <td data-id="aMonth"></td>
            <td data-id="aPay"></td>
            <td data-id="aPrinc"></td>
            <td data-id="aInt"></td>
            <td data-id="aTotInt"></td>
            <td data-id="aBal"></td>
        </tr>
    </template>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <!-- Custom JS -->
    <script src="/js/site.js"></script>

    <script>
        document.getElementById("btnSubmit").addEventListener("click", getValues);
    </script>

    <!-- Sweet Alerts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>


</body>

</html>
